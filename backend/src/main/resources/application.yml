spring:
  application:
    name: event-management-api

  datasource:
    url: jdbc:mysql://localhost:3306/event_management_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password: Incedo@1234
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
    open-in-view: false

server:
  port: ${PORT:8080}
  servlet:
    context-path: /api

app:
  jwt:
    secret: event-management-secret-key-min-256-bits-required-for-hs256-algorithm
    expiration-ms: 86400000

logging:
  level:
    com.eventmanagement: DEBUG
    org.hibernate.SQL: DEBUG


